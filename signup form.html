<html>
    <head>
        <title>Signup form</title>
    </head>
    <body>
        <fieldset>
            <legend>Signup form</legend>
        <form action="./login.html">
            <label for="fname:">Firstname:</label>
            <input type="text" id="fname:" name="name" placeholder="fname"><br><br>
            <label for="sname:">Surname:</label>
            <input type="text" id="sname:" name="sname" placeholder="sname"><br><br>
            <label for="mail">Enter mail:</label>
            <input type="email" id="mail" name="email"><br><br>
            <label for="ps">Password:</label>
            <input type="password" id="ps" name="password"><br><br>
            <input type="submit"><br><br>
            <button formaction="./login.html">Already have an account</button>
        </form>
        </fieldset>
    </body>
</html>
